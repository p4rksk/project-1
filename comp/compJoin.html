<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* 네비게이션 바 아래쪽에 여백 추가 */
        .navbar {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">2조</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- 기업 회원가입 헤더 -->


                    <li class="nav-item">
                        <a class="nav-link" href="">채용공고</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">자유게시판</a>
                    <li class="nav-item">
                        <a class="nav-link" href="">로그인</a>
                    </li>
                </ul>
            </div>

            <div>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="🔍">
                    <button class="btn btn-primary">검색</button>
                </form>
            </div>

        </div>
    </nav>


    <!--기업 회원가입 화면-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">기업 회원가입</div>
                    <div class="card-body" style="padding-top: 0px;">
                        <form action="/join" method="post">
                            <div class="mb-3">
                                <label for="businessNumber" class="form-label" style="margin-top: 20px;">사업자
                                    번호</label>
                                <input type="text" class="form-control" id="businessNumber" name="businessNumber"
                                    placeholder="사업자 번호" required>
                            </div>

                            <div class="mb-3">
                                <label for="companyName" class="form-label">회사명</label>
                                <input type="text" class="form-control" id="companyName" name="companyName"
                                    placeholder="회사명" required>
                            </div>
                            <div class="mb-3">
                                <label for="companyAddress" class="form-label">회사주소</label>
                                <input type="text" class="form-control" id="companyAddress" name="companyAddress"
                                    placeholder="회사 주소" required>
                            </div>

                            <!-- 인사 담당자 정보 -->
                            <div class="mb-3">
                                <div style="margin-top: 20px; margin-bottom: 20px;">
                                    <label for="id" style="background-color: white; margin-bottom: 8px;">아이디</label>
                                    <div class="d-flex text-nowrap">
                                        <input type="id" class="form-control" id="id" name="id" placeholder="아이디"
                                            required>
                                        <button type="submit" class="btn btn-primary btn-block">아이디 중복 체크</button>
                                    </div>
                                </div>
                                <div>
                                    <div style="margin-bottom: 15px;">
                                        <label for="pw"
                                            style="background-color: white; margin-bottom: 8px;">비밀번호</label>
                                        <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="pw" class="form-label">가입자명</label>
                                <input type="password" class="form-control" id="pw" name="pw" placeholder="가입자명"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="hp" class="form-label">휴대폰 번호</label>
                                <input type="tel" class="form-control" id="hp" name="hp" placeholder="휴대폰 번호" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일 주소</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소"
                                    required>
                            </div>
                    </div>
                    <div class="text-center mb-3 ">
                        <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
