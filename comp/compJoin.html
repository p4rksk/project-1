<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* 네비게이션 바 아래쪽에 여백 추가 */
        .navbar {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">2조</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- 기업 회원가입 헤더 -->


                    <li class="nav-item">
                        <a class="nav-link" href="">채용공고</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">자유게시판</a>
                    <li class="nav-item">
                        <a class="nav-link" href="">로그인</a>
                    </li>
                </ul>
            </div>

            <div>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="🔍">
                    <button class="btn btn-primary">검색</button>
                </form>
            </div>

        </div>
    </nav>


    <!--기업 회원가입 화면-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">기업 회원가입</div>
                    <div class="card-body" style="padding-top: 0px;">
                        <form action="/join" method="post">
                            <div class="mb-3">
                                <div class="mt-3">
                                    <p>사업자번호</p>
                                </div>
                                <input type="text" class="form-control" id="businessNumber" name="businessNumber"
                                    placeholder="ENTER businessNumber" required>
                            </div>

                            <div class="mb-3">
                                <p>사업자명</p>
                                <input type="text" class="form-control" id="businessName" name="businessName"
                                    placeholder="ENTER businessName" required>
                            </div>

                            <div class="mb-3">
                                <p>회사명</p>
                                <input type="text" class="form-control" id="companyName" name="companyName"
                                    placeholder="ENTER companyName" required>
                            </div>

                            <div class="mb-3">
                                <p>회사 주소</p>
                                <input type="text" class="form-control" id="companyAddress" name="companyAddress"
                                    placeholder="ENTER companyAddress" required>
                            </div>

                            <!-- 인사 담당자 정보 -->
                            <div class="mb-3">
                                <div class="mb-3">
                                    <p>이메일 주소</p>
                                    <div class="d-flex text-nowrap">
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="ENTER email" required>
                                        <button type="submit" class="btn btn-primary btn-block">이메일 중복 체크</button>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <p>비밀번호</p>
                                    <input type="password" class="form-control" id="pw" name="pw"
                                        placeholder="ENTER password" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <p>비밀번호체크</p>
                                <input type="password" class="form-control" id="pw" name="pw"
                                    placeholder="Enter passwordCheck" required>
                            </div>


                            <div class="mb-3">
                                <p>가입자명</p>
                                <input type="password" class="form-control" id="pw" name="pw"
                                    placeholder="Enter userName" required>
                            </div>
                            <div class="mb-3">
                                <p>휴대폰</p>
                                <input type="tel" class="form-control" id="hp" name="hp" placeholder="Enter phoneNumber"
                                    required>
                            </div>
                    </div>

                    <div class="text-center mb-5 ">
                        <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
