<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 내용</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- 스타일관련 -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.css" rel="stylesheet">
    <!-- 자바스크립트관련 -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.js"></script>
    <!-- 한글관련 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/lang/summernote-ko-KR.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">주혁</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- 로그인안하고 볼 수 있는 헤더 -->
                    <li class="nav-item">
                        <a class="nav-link" href="">채용공고</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">자유게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">로그인</a>
                    </li>
                </ul>
            </div>
            <div>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="🔍">
                    <button class="btn btn-primary">검색</button>
                </form>
            </div>
        </div>
    </nav>

    <form action=# method=#>
        <div class="container  mt-5">
            <!-- 회사 이미지 및 정보 -->
            <div class="card ">
                <div class="card-body d-flex">
                    <div>
                        <img
                            src="https://png.pngtree.com/png-vector/20191001/ourmid/pngtree-building-icon-isolated-on-abstract-background-png-image_1776393.jpg">
                    </div>
                    <div class="info">
                        <p><strong>회사명:</strong> 카카오</p>
                        <p><strong>대표자명:</strong> 박선규</p>
                        <p><strong>홈페이지:</strong> www.kakao.com</p>
                    </div>
                </div>
            </div>

            <!-- 공고 제목 -->
            <div class="card mt-5">
                <div class="card-body d-flex justify-content-center">
                    <div class="text-nowrap h4 mt-1 mr-2">공고 제목</div>
                    <input type="text" class="form-control">
                </div>
            </div>

            <!-- 공고에 들어가야 될 내용  -->
            <div class="card mt-5">
                <div class="card-body d-flex">
                    <label class="text-nowrap mb-0 " for="academicAbility">학력</label>
                    <div style="margin-left: 45px; width: 168px;">
                        <select class="custom-select d-block w-100 ml-2" id="academicAbility">
                            <option value="">고등학교 졸업</option>
                            <option value="">대학교 졸업</option>
                        </select>
                    </div>
                </div>
                <div class="card-body d-flex">
                    <label class="text-nowrap mb-0" for="career">경력</label>
                    <div style="margin-left: 45px; width: 168px;">
                        <select class="custom-select d-block w-100" id="career">
                            <option value="">신입</option>
                            <option value="">경력직</option>
                        </select>
                    </div>
                </div>
                <div class="card-body d-flex">
                    <label class="text-nowrap mb-0" for="hopeDuty">희망 직무</label>
                    <div style="margin-left: 10px; width: 165px;">
                        <select class="custom-select d-block w-100 ml-2" id="hopeDuty">
                            <option value="">프론트앤드 개발자</option>
                            <option value="">백앤드 개발자</option>
                        </select>
                    </div>
                </div>
                <div class="card-body d-flex">
                    <label class="text-nowrap mb-0" for="city">근무 지역</label>
                    <div style="margin-left: 10px; width: 165px;">
                        <select class="custom-select d-block w-100" id="city">
                            <option value="">전체</option>
                            <option value="">서울</option>
                            <option value="">경기도</option>
                            <option value="">강원도</option>
                            <option value="">인천광역시</option>
                            <option value="">충청북도</option>
                            <option value="">대전광역시</option>
                            <option value="">경상남도</option>
                            <option value="">부산광역시</option>
                        </select>
                    </div>
                </div>
                <div class="card-body d-flex">
                    <label class="text-nowrap " for="Register">접수방법</label>
                    <div style="margin-left: 15px; width: 165px;">
                        <select class="custom-select d-block w-100" id="Register">
                            <option value="">사이트 등록</option>
                            <option value="">이메일</option>
                        </select>
                    </div>
                </div>
                <div class="card-body d-flex">
                    <label class="text-nowrap mb-0" for="my-date">마감일</label>
                    <div style="margin-left: 30px; width: 165px;">
                        <input type="text" class="form-control datepicker ml-2" id="my-date" data-provide="datepicker"
                            data-date-format="yyyy-mm-dd" data-autoclose="true">
                    </div>
                </div>
            </div>


            <!-- 프로그램 기술 -->
            <div class="card mt-5">
                <div style="margin-left: 20px;">
                    <label>프로그램 기술</label>
                </div>
                <div class="d-flex justify-content-between" style="margin-left: 20px; margin-right: 20px;">
                    <div class="custom-control custom-checkbox ">
                        <input type="checkbox" class="custom-control-input pr-3" id="java">
                        <label class="custom-control-label" for="java">Java</label>
                    </div>
                    <div class="custom-control custom-checkbox ml-4">
                        <input type="checkbox" class="custom-control-input" id="javascript">
                        <label class="custom-control-label" for="javascript">JavaScript</label>
                    </div>
                    <div class="custom-control custom-checkbox pr-3">
                        <input type="checkbox" class="custom-control-input" id="spring">
                        <label class="custom-control-label" for="spring">Spring</label>
                    </div>
                    <div class="custom-control custom-checkbox pr-3">
                        <input type="checkbox" class="custom-control-input" id="html">
                        <label class="custom-control-label" for="html">HTML</label>
                    </div>
                    <div class="custom-control custom-checkbox pr-3">
                        <input type="checkbox" class="custom-control-input" id="jquery">
                        <label class="custom-control-label" for="jquery">jQuery</label>
                    </div>
                </div>
            </div>

            <!-- 공고 상세 내용 -->
            <div class="container" style="padding-top:50px;">
                <textarea name="" id="myEditor" class="form-control" cols="30" rows="10"></textarea>
            </div>
            <script>
                $(document).ready(function () {
                    $('#myEditor').summernote({
                        lang: 'ko-KR',
                        height: 300,
                    });
                });
            </script>

        </div>
        </div>
        </div>
        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary ">등록 하기</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
