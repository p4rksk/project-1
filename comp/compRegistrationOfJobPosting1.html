<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기업 공고 등록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <style>
      .box {
      margin: 50px;
      display: flex; /* 가로로 나열 */
    }
   
    .box img {
      width: 150px; /* 이미지 크기 조정 */
      margin-right: 20px; /* 여백 추가 */
    }

    .box .info {
      line-height: 1.5; /* 줄 간격 조정 */
      border: 1px solid; /* 정보 박스 테두리 추가 */
      padding: 10px; /* 정보 박스 여백 추가 */
    }
  </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">주혁</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- 로그인안하고 볼 수 있는 헤더 -->
            
                    

                    <li class="nav-item">
                        <a class="nav-link" href="">채용공고</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">자유게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">로그인</a>
                    </li>
                </ul>
            </div>

            <div>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="🔍">
                    <button class="btn btn-primary">검색</button>
                </form>
            </div>

        </div>
    </nav>


    <div class="box">
    <div class="container mt-5">
      <div class="row mb-4">
        <div class="col-md-4">
          <img src="https://png.pngtree.com/png-vector/20191001/ourmid/pngtree-building-icon-isolated-on-abstract-background-png-image_1776393.jpg">
        </div>

        <div class="col-md-8">
          <div class="info">
            <p><strong>회사명:</strong> 카카오</p>
            <p><strong>대표자명:</strong> 박선규</p>
            <p><strong>홈페이지:</strong> www.kakao.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>

        <div class="row mb-4">
            <div class="col d-flex">
                <span class="text-nowrap h4 mt-1 mr-2">공고 제목</span>
                <input type="text" class="form-control">
            </div>
        </div>


        <div class="row mb-4">
            <div class="col-md-3 mb-3 d-flex align-items-center">
                <label class="text-nowrap mb-0" for="academicAbility">학력</label>
                <select class="custom-select d-block w-100 ml-2" id="academicAbility">
                    <option value="">고등학교 졸업</option>
                    <option value="">대학교 졸업</option>
                </select>
            </div>
            <div class="col-md-3 mb-3 d-flex align-items-center">
                <label class="text-nowrap mb-0" for="career">경력</label>
                <select class="custom-select d-block w-100 ml-2" id="career">
                    <option value="">신입</option>
                    <option value="">경력직</option>
                </select>
            </div>
            <div class="col-md-3 mb-3 d-flex align-items-center">
                <label class="text-nowrap mb-0" for="hopeDuty">희망 직무</label>
                <select class="custom-select d-block w-100 ml-2" id="hopeDuty">
                    <option value="">프론트앤드 개발자</option>
                    <option value="">백앤드 개발자</option>
                </select>
            </div>
            <div class="col-md-3 mb-3 d-flex align-items-center">
                <label class="text-nowrap mb-0" for="city">근무 지역</label>
                <select class="custom-select d-block w-100 ml-2" id="city">
                    <option value="">전체</option>
                    <option value="">서울</option>
                    <option value="">경기도</option>
                    <option value="">강원도</option>
                    <option value="">인천광역시</option>
                    <option value="">충청북도</option>
                    <option value="">대전광역시</option>
                    <option value="">경상남도</option>
                    <option value="">부산광역시</option>
                </select>
            </div>
            <div class="col-md-3 mb-3 d-flex align-items-center">
                <label class="text-nowrap mb-0" for="Register">접수방법</label>
                <select class="custom-select d-block w-100 ml-2" id="Register">
                    <option value="">사이트 등록</option>
                    <option value="">이메일</option>
                </select>
            </div>
            
    <div class="col-md-3 mb-3 d-flex align-items-center">
        <label class="text-nowrap mb-0" for="my-date">마감일</label>
        <input type="text" class="form-control datepicker ml-2" id="my-date" data-provide="datepicker"
            data-date-format="yyyy-mm-dd" data-autoclose="true">
    </div>
        </div>
    </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <label>프로그램 기술</label>
                <div class="d-flex">
                    <div class="custom-control custom-checkbox pr-3">
                        <input type="checkbox" class="custom-control-input" id="java">
                        <label class="custom-control-label" for="java">Java</label>
                    </div>
                    <div class="custom-control custom-checkbox pr-3">
                        <input type="checkbox" class="custom-control-input" id="javascript">
                        <label class="custom-control-label" for="javascript">JavaScript</label>
                    </div>
                    <div class="custom-control custom-checkbox pr-3">
                        <input type="checkbox" class="custom-control-input" id="spring">
                        <label class="custom-control-label" for="spring">Spring</label>
                    </div>
                    <div class="custom-control custom-checkbox pr-3">
                        <input type="checkbox" class="custom-control-input" id="html">
                        <label class="custom-control-label" for="html">HTML</label>
                    </div>
                    <div class="custom-control custom-checkbox pr-3">
                        <input type="checkbox" class="custom-control-input" id="jquery">
                        <label class="custom-control-label" for="jquery">jQuery</label>
                    </div>
                    <div class="custom-control custom-checkbox pr-3">
                        <input type="checkbox" class="custom-control-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
