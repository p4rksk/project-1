<!DOCTYPE html>
<html lang="ko">
{{> user/userJoin}}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    .navbar {
      margin-bottom: 30px;
      /* 네비게이션 바 아래쪽에 여백 추가 */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">선규</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <!-- 개인 회원가입화면 헤더 -->


          <li class="nav-item">
            <a class="nav-link" href="">채용공고</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">자유게시판</a>
          <li class="nav-item">
            <a class="nav-link" href="">로그인</a>
          </li>
        </ul>
      </div>

      <div>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="🔍">
          <button class="btn btn-primary">검색</button>
        </form>
      </div>

      <!-- 개인 회원가입 바디 -->
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">회원가입</div>
          <div class="card-body">
            <form action="/join" method="post">
              <div class="mb-3">
                <p>이름</p>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter userName" required>
              </div>
              <div class="mb-3 text-nowrap">
                <p>이메일 주소</p>
                <div class=" d-flex">
                  <input type="email" class="form-control" id="email" name="email" placeholder="ENTER email" required>
                  <button type="submit" class="btn btn-primary btn-block">이메일 중복 체크</button>
                </div>
              </div>
              <div class="mb-3">
                <p>비밀번호</p>
                <input type="password" class="form-control" id="pw" name="pw" placeholder="ENTER password" required>
              </div>
              <div class="mb-3">
                <label for="pw" class="form-label">비밀번호 체크</label>
                <input type="password" class="form-control" id="pw" name="pw" placeholder="ENTER passwordCheck"
                  required>
              </div>
              <div class="mb-3">
                <label for="hp" class="form-label">거주지</label>
                <input type="tel" class="form-control" id="address" name="address" placeholder="ENTER address" required>
              </div>

              <div class="mb-3">
                <label for="hp" class="form-label">휴대폰 번호</label>
                <input type="tel" class="form-control" id="hp" name="hp" placeholder="ENTER phoneNumber" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">회원가입</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
